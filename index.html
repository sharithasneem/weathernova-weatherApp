<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link
        href="
        https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Kaushan+Script&family=Lobster+Two&family=Patua+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body clas="container">

    <header class="nav">
        <div class="logo">
            <span class="logoCapital">W</span>eathernova
        </div>
        <form class=" searchBar">
            <input type="text" class="searchInput" placeholder="    Search....">
            <button type="submit" class="searchBtn">
                <img class="searchImg" src="images/searchIcon.svg" alt="icon">
            </button>
        </form>
        <div class="humbugerMenu">
            <img src="images/humburger.png" alt="menu" class="menu">
        </div>
    </header>
    <div class="main">
        <section class="firstMain">
            <div class="dateTime">
                <p class="date">Saturday ,08 July
                </p>
                <p class="time">8:05am</p>
            </div>
            <div class="temp">
                <p class="todaysWeather">Cloudy<br>
                    <span class="Degree">30°</span><br>
                    <span class="lowerCase">feels like 30°</span><br>Bangalore
                </p>
            </div>
            <div class="humAndPre">
                <img class="humidityAndPressure" id="humidity" src="images/humidity.png" alt="humidity Icon">
                <div class="humLable">Humidity<br>
                    <span id="lableNo">
                        82% </span>
                </div>
                <img class="humidityAndPressure" id="pressure" src="images/pressure.png" alt="humidity Icon">
                <div class="humLable">
                    Pressure<br>
                    <span id="lableNo">720hpa
                    </span>
                </div>
            </div>
            <div class="sunRise">
                <div class="sunMoon"></div>
            </div>
        </section>
        <section class="secMain">
            <div class="Card">
                <div class="card speed">Wind Speed<img id="cardImg" src=" images/Wind.png" alt="Wind Image">
                    12Km/h </div>
                <div class="card uv">UV Index<img id="cardImg" src="images/Rays.png" alt="UV Ray Image">
                    2,3</div>
                <div class="card rain">Rain Changes<img id="cardImg" src="images/Rain.png" alt="Rain Image">
                    30%</div>
            </div>
            <div class="graphBox">
                <canvas id="lineGraph">Your browser does not support canvas
                    rendering.</canvas>
            </div>
        </section>

    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</html>
