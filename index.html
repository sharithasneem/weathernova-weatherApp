<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link
        href="
        https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Kaushan+Script&family=Lobster+Two&family=Patua+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body clas="container">

    <header class="nav">
        <div class="logo">
            <span class="logoCapital">W</span>eathernova
        </div>
        <form class=" searchBar">
            <input type="text" class="searchInput" placeholder="    Search....">
            <button type="submit" class="searchBtn">
                <img class="searchImg" src="images/searchIcon.svg" alt="icon">
            </button>
        </form>
    </header>
    <div class="main">
        <section class="firstMain">
            <div class="dateTime">
                <p class="date">Saturday ,08 July
                </p>
                <p class="time">8:05am</p>
            </div>
            <div class="temp">
                <p class="todaysWeather">Cloudy<br>
                    <span class="Degree">30°</span><br>
                    <span class="lowerCase">feels like 30°</span><br>Bangalore
                </p>
            </div>
            <div class="tempExtra">
            </div>
        </section>
        <section class="secMain">
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</html>
